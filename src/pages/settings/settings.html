
<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item (click)="goProfile()" *ngIf="!fbLogin">
      <ion-avatar item-start>
        <img [src]="user.avatar ? user.avatar : 'assets/imgs/person.png'">
      </ion-avatar>
      <h2>{{user.displayName || user.email || user.phoneNumber}}</h2>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label (click)="goSupport()">Support</ion-label>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label (click)="goPrivacy()">Privacy Policy</ion-label>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item>
      <ion-label (click)="logout()">Logout</ion-label>
      <ion-icon name="ios-arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
