
<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form">
    <ion-list>
      <ion-avatar (click)="changeImage()" text-center>
        <img [src]="user.avatar ? user.avatar : 'assets/imgs/person.png'" width="100" height="100">
      </ion-avatar>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Full name</ion-label>
        <ion-input type="text" formControlName="fullName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" formControlName="userName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Phone number</ion-label>
        <ion-input type="text" disabled formControlName="phone"></ion-input>
      </ion-item>
      <button ion-button round full (click)="save()" [disabled]="form.invalid">Save</button>
      <input id="file-input" type="file" name="name" accept="image/*" style="display: none;" (change)="readFile()"/>
    </ion-list>
  </form>
</ion-content>
